<!doctype html>
<html>

   <head>
      <title>Home Automation</title>
      
      <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <style>
      
      form {
      	margin:20px;
      	display:inline-block;
      	text-align:center;
      }
      
      button {
      	width:900px;
      	height:200px;
      }
      
      p {
      	font-family:Arial, Helvetica, sans-serif;
      	font-size:100px;
      	margin:0;
      	padding:0;
      }

      </style>
   </head>

   <body>

	  	<div class="container">
	  	
	  	<center><p>Control Panel</p></center>
	  	
      	<p id="'#status'"></p>
      	
      	<form id="turnOn" action="">
	      	<button id="turnOn" type="submit">
	      		<p>Turn On</p>
	      	</button>
		</form>
		
		<form id="turnOff" action="">
	      	<button id="turnOff" type="submit">
	      		<p>Turn Off</p>
	      	</button>
		</form>
		

		    
       	<script src="/socket.io/socket.io.js"></script>
      	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      	<script>
      		$('#status').text('Hello World');
      	
         	var socket = io();
         	$('#turnOn').submit(function() {
         		socket.emit('turn on control', "ON");
         		return false;
         	});
         	
         	$('#turnOff').submit(function() {
         		socket.emit('turn off control', "OFF");
         		return false;
         	});
         	
         	socket.on('turn on control', function(msg){
            	$('#status').text(msg);
         	});
         	
	      	socket.on('turn off control', function(msg){
            	$('#status').text(msg);
         	});
         	
      	</script>

	</body>

</html>
